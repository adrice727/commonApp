<ion-view title="{{conversation.match.name}}" hide-back-button="false">
  <ion-content id='conversation' class="has-header">
    <!-- <ul class="list"> -->
    <div class='message' ng-repeat='message in conversation.messages.slice().reverse()'>
      <div class='messageIn'>
        <button class="messageInButton button button-light" ng-show='(message.recipient===userData.screen_name)'>
          {{message.text}}
        </button>
      </div>
      <div class='messageOut'>
        <button class="messageOutButton button button-positive" ng-hide='(message.recipient===userData.screen_name)'>
          {{message.text}}
        </button>
      </div>
    </div>
  </ion-content>

  <div class="newMessageInput bar-footer">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="New Message" ng-keydown='doInputSendMessage(event, newMessageText)' ng-model='newMessageText'>
      </label>
      <button class="button button-small" ng-click='doButtonSendMessage(newMessageText)'>
        Send
      </button>
    </div>

  </div>

</ion-view>
