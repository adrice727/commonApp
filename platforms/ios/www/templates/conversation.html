<ion-view title="{{conversation.match.name}}" ng-init='init()'>
  <ion-content class="has-header">
    <p>{{conversation.messages}}</p>
    <ul class="list">
        <li class="item" ng-repeat='message in conversation.messages'>
          <p>{{message}}</p>
          <p>{{message.recipient}}</p>
          <p class='messageIn' ng-show='(message.recipient===userData.screen_name)' ng-model='text'>{{message.text}}</p>
          <p class='messageOut' ng-hide='(message.recipient===userData.screen_name)' ng-model='text'>{{message.text}}</p>
          <!-- <p class='messageOut' ng-hide -->
        </li>
    </ul>

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="New Message" ng-keydown='doInputSendMessage(event)' ng-model='newMessageText'>
        </label>
        <button class="button button-small" ng-click='doButtonSendMessage()'>
          Send
        </button>
      </div>

    </div>

    <h3>{{newMessageText}}</h3>

  </ion-content>
</ion-view>
