<ion-view title="Conversations"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="conversation in conversations" href="#/app/conversation/{{conversation.screen_name}}">
        {{conversation.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
