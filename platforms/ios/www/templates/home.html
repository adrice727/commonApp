<ion-view title="Home" hide-back-button="true" ng-init='init()'>
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Home</h1>
    <h3>Welcome back, {{userData.name}}!</h3>

    <button class="button button-outline button-assertive" ng-click='doLogout()'>
      Logout
    </button>

  </ion-content>
</ion-view>
