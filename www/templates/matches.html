<ion-view title="Matches"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="match in matches" href="#/app/match/{{match.screen_name}}">
        {{match.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
